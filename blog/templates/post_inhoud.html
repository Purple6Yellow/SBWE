{% extends 'post_base.html' %}


{% block inhoud %}
    <article class = "post">
        {% if post.published_date %}
        <time class = "date" >
            {{ post.published_date }}
        </time>
        {% endif %}
        <p> {{ post.title }} </p>
        <p> {{ post.text|linebreaksbr }} </p>
    </article>
{% endblock %}
