{% extends "base.html" %}




{% block content %} 
<div class="col md-12">
    <h4> Python Django Ajax FullCalender CRUD (Cr,R,Upd,Delet)</h4> <br>
    FullCalendar
    <div id = "calendar"> </div>
</div>


<script>
    $(document).ready(function(){
        var calendar = $('#calendar').fullCalendar({
            header:{
                left:'prev.next today',
                center: 'title',
                right: 'month, agendaWeek, agendaDay',
            },

        });
    });
</script>

{% endblock content %}
